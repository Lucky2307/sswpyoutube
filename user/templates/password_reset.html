{% include 'base/navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    
<head>
    {% block title %}
        <title>Reset your password</title>
    {% endblock title %}
    {% block customStyle %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/user/style.css' %}">
    {% endblock customStyle %}
</head>

<body>
{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://icon-library.com/images/password-icon-png/password-icon-png-22.jpg" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="post">
					{% csrf_token %}
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ form.email }}
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" name="button" class="btn login_btn" value="Confirm">
                        </div>
                    </form>
                </div>
                <div class="mt-2">
                    
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock content %}
</body>
</html>
